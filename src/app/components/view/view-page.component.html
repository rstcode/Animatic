<div class="view-container">

  <!-- Phase 1 → Loader -->
  <div *ngIf="loading" class="center-box">
    <h1 class="loading-text">Animatic</h1>
    <p class="loading-subtext">Loading your surprise...</p>
  </div>

  <!-- Phase 2 → Countdown -->
  <div *ngIf="!loading && countdown && !revealReady"
       class="countdown-box center-box">    
    <h1 class="countdown-timer">{{ countdown }}</h1>
  </div>

  <!-- Phase 3 → Ready, waiting for fullscreen gesture -->
  <div *ngIf="!loading && card && revealReady && showFullscreenBtn"
       class="tap-hint center-box">
    <i class="bi bi-arrows-fullscreen"></i>
    <span>Double Tap / Swipe Up to View</span>
  </div>

  <!-- Phase 4 → Full Reveal Experience -->
  <div *ngIf="card && revealReady && !showFullscreenBtn"
       class="reveal-box"
       [ngClass]="getAnimationClass()">

    <h1 class="reveal-title"
        [style.fontFamily]="card.font">
      {{ card.title }}
    </h1>

    <p class="reveal-desc"
       [style.fontFamily]="card.font">
      {{ card.description }}
    </p>

  </div>

  <!-- Flash effect overlay -->
  <div *ngIf="showFlash" class="flash-beam"></div>

</div>
