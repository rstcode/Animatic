<div class="view-container">

  <!-- Phase 1 → Loader -->
  <div *ngIf="loading" class="center-box">
    <h1 class="loading-text">Animatic</h1>
    <p class="loading-subtext">Loading your surprise...</p>
  </div>

  <!-- Phase 2 → Countdown -->
  <div *ngIf="!loading && countdown && !revealReady"
       class="countdown-box center-box">    
       <h1 class="countdown-timer" [ngClass]="countdownSize">{{ countdown }}</h1>
  </div>

  <!-- Phase 3 → Tap/Swipe to view fullscreen -->
  <div *ngIf="!loading && card && revealReady && showFullscreenBtn"
       class="center-box tap-hint"
       (click)="goFullscreen()"
       (touchend)="handleTouch($event)">
    Tap or Swipe Up to Reveal
  </div>

  <!-- Phase 4 → Full Reveal -->
  <div *ngIf="card && revealReady && !showFullscreenBtn"
       class="reveal-box"
       [ngClass]="[card.template, card.theme]"
       (dblclick)="goFullscreen()"
       (touchend)="handleDoubleTap($event)"
       (touchstart)="touchStart($event)">

    <h1 class="reveal-title" [style.fontFamily]="card.font">
      {{ card.title }}
    </h1>

    <p class="reveal-desc" [style.fontFamily]="card.font">
      {{ card.description }}
    </p>

  </div>

  <div *ngIf="showFlash" class="flash-beam"></div>
</div>
