<div class="creator-container container py-5">
  <div class="row justify-content-center g-4">
    <!-- Form Section -->
    <div class="col-lg-5">

      <form [formGroup]="cardForm" (ngSubmit)="onSubmit()" class="creator-form">

        <div class="form-group">
          <label>Title</label>
          <input formControlName="title" type="text" class="form-control premium-input" placeholder="Amazing Surprise!">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="description" rows="2" class="form-control premium-input"></textarea>
        </div>

        <div class="form-group">
          <label>Animation Style</label>
          <select formControlName="animationType" class="form-control premium-input">
            <option value="fade-in">Fade In</option>
            <option value="slide">Slide</option>
            <option value="typewriter">Typewriter</option>
          </select>
        </div>

        <div class="form-group">
          <label>Font Style</label>
          <select formControlName="font" class="form-control premium-input">
            <option *ngFor="let f of fonts" [value]="f">{{ f }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Reveal Time (Optional)</label>
          <input formControlName="revealTime" type="datetime-local" class="form-control premium-input" />
        </div>

        <button class="btn create-btn w-100 mt-3" [disabled]="cardForm.invalid">
           {{editMode?'Update':'Create'}} Card
        </button>

      </form>
    </div>

    <!-- Live Preview Section -->
    <div class="col-lg-5">
      <div class="preview-box" [ngClass]="previewCard.animationType" *ngIf="previewCard">
        <h3 [style.fontFamily]="previewCard.font">{{ previewCard.title || 'Preview Title' }}</h3>
        <p [style.fontFamily]="previewCard.font">{{ previewCard.description || 'Description will appear here...' }}</p>
      </div>
    </div>

  </div>
</div>
