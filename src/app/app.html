<div class="content-wrapper">
    <header *ngIf="showHeader" class="header-container">

        <!-- Branding -->
        <a routerLink="/" class="brand">Animatic</a>

        <!-- Actions -->
        <div class="actions">
            <button class="theme-toggle" (click)="toggleTheme()">
            <i *ngIf="!isDarkMode" class="bi bi-moon-stars-fill"></i>
            <i *ngIf="isDarkMode" class="bi bi-brightness-high-fill"></i>
            </button>

            <a class="logout" (click)="logout()">Logout</a>
        </div>

    </header>
    <router-outlet></router-outlet>    
</div>
